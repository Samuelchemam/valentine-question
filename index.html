<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Demande Valentin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* --- Styles Généraux --- */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: radial-gradient(circle at center, #ffe6f0, #ffc1e3);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      color: #333;
    }

    /* --- Cœurs en arrière-plan (Effet visuel) --- */
    .bg-heart {
      position: absolute;
      color: rgba(255, 255, 255, 0.6);
      font-size: 2rem;
      animation: floatUp linear infinite;
      z-index: 0;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(110vh) scale(0.5); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }

    /* --- Conteneurs --- */
    .screen {
      text-align: center;
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.85);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      display: none; /* Masqué par défaut */
      max-width: 90%;
      width: 400px;
      backdrop-filter: blur(5px);
    }

    /* Afficher l'écran actif */
    .screen.active {
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: popIn 0.5s ease;
    }

    @keyframes popIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      color: #d32f2f;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      line-height: 1.2;
    }

    /* --- Inputs & Boutons --- */
    input[type="text"] {
      padding: 12px;
      width: 80%;
      border: 2px solid #ff4081;
      border-radius: 8px;
      font-size: 1rem;
      margin-bottom: 20px;
      outline: none;
      text-align: center;
    }

    .buttons {
      display: flex;
      gap: 20px;
      margin-top: 1rem;
    }

    button {
      padding: 12px 25px;
      font-size: 1.1rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
    }

    /* Bouton Configuration */
    .btn-start {
      background-color: #333;
      color: white;
    }
    .btn-start:hover { background-color: #000; transform: scale(1.05); }

    /* Bouton OUI */
    #btn-yes {
      background-color: #ff4081;
      color: white;
      box-shadow: 0 4px 15px rgba(255, 64, 129, 0.4);
      animation: pulse 1.5s infinite;
    }
    #btn-yes:hover {
      transform: scale(1.1);
      background-color: #f50057;
    }

    /* Animation Battement de cœur */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); box-shadow: 0 0 20px rgba(255, 64, 129, 0.6); }
      100% { transform: scale(1); }
    }

    /* Bouton NON */
    #btn-no {
      background-color: #fff;
      color: #ff4081;
      border: 2px solid #ff4081;
      position: relative; /* Pour le mouvement */
    }

    /* --- Écran Succès --- */
    #success-screen img {
      width: 100%;
      max-width: 300px;
      border-radius: 10px;
      margin-top: 15px;
    }

    /* --- Confetti --- */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      top: -10px;
      z-index: 10;
      animation: fall linear forwards;
    }
    @keyframes fall {
      to { transform: translateY(110vh) rotate(720deg); opacity: 0; }
    }

  </style>
</head>
<body>

  <div id="setup-screen" class="screen active">
    <h1>Configuration ⚙️</h1>
    <p>Qui est l'heureux(se) élu(e) ?</p>
    <input type="text" id="name-input" placeholder="Entrez le prénom ici..." />
    <button class="btn-start" onclick="startProposal()">Générer la demande</button>
  </div>

  <div id="proposal-screen" class="screen">
    <h1 id="proposal-text">Veux-tu être mon Valentin ?</h1>
    <div class="buttons">
      <button id="btn-yes">OUI ❤️</button>
      <button id="btn-no">NON</button>
    </div>
  </div>

  <div id="success-screen" class="screen">
    <h1>Wouhou ! ❤️</h1>
    <p>Rendez-vous le 14 février !</p>
    <img src="https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif" alt="Célébration"/>
  </div>

  <script>
    /* --- Variables DOM --- */
    const setupScreen = document.getElementById('setup-screen');
    const proposalScreen = document.getElementById('proposal-screen');
    const successScreen = document.getElementById('success-screen');
    const nameInput = document.getElementById('name-input');
    const proposalText = document.getElementById('proposal-text');
    
    const btnNo = document.getElementById('btn-no');
    const btnYes = document.getElementById('btn-yes');

    /* --- 1. Lancer la demande --- */
    function startProposal() {
      const name = nameInput.value.trim();
      if (!name) {
        alert("Merci d'entrer un prénom !");
        return;
      }
      
      // Mise à jour du texte
      proposalText.innerHTML = `${name}, veux-tu être mon Valentin&nbsp;?`;
      
      // Changement d'écran
      setupScreen.classList.remove('active');
      proposalScreen.classList.add('active');
      
      // Démarrer les cœurs en fond
      startBackgroundHearts();
    }

    /* --- 2. Logique du bouton fuyant --- */
    function moveButton() {
      // On passe le bouton en position fixed pour qu'il puisse sortir du conteneur "screen"
      btnNo.style.position = 'fixed'; 
      
      const width = btnNo.offsetWidth;
      const height = btnNo.offsetHeight;
      const padding = 50; // Marge de sécurité

      // Calcul de nouvelles coordonnées aléatoires dans la fenêtre
      const maxX = window.innerWidth - width - padding;
      const maxY = window.innerHeight - height - padding;

      const newX = Math.random() * (maxX - padding) + padding;
      const newY = Math.random() * (maxY - padding) + padding;

      btnNo.style.left = `${newX}px`;
      btnNo.style.top = `${newY}px`;
    }

    // Déclencheurs de fuite
    btnNo.addEventListener('mouseover', moveButton);
    btnNo.addEventListener('touchstart', (e) => { e.preventDefault(); moveButton(); });
    btnNo.addEventListener('click', (e) => { e.preventDefault(); moveButton(); }); // Au cas où on clique trop vite

    /* --- 3. Logique du OUI --- */
    btnYes.addEventListener('click', () => {
      proposalScreen.classList.remove('active');
      successScreen.classList.add('active');
      launchConfetti();
    });

    /* --- 4. Effets Visuels (Cœurs de fond) --- */
    function startBackgroundHearts() {
      setInterval(() => {
        const heart = document.createElement('div');
        heart.classList.add('bg-heart');
        heart.innerHTML = '❤️';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (Math.random() * 3 + 3) + 's'; // Vitesse aléatoire
        heart.style.fontSize = (Math.random() * 20 + 10) + 'px'; // Taille aléatoire
        document.body.appendChild(heart);
        
        // Nettoyage après l'animation
        setTimeout(() => heart.remove(), 6000);
      }, 500); // Un cœur toutes les 500ms
    }

    /* --- 5. Effets Confetti (Succès) --- */
    function launchConfetti() {
      const colors = ['#ff4081', '#ffeb3b', '#4caf50', '#2196f3', '#ff9800'];
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.animationDuration = Math.random() * 2 + 1.5 + 's';
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 4000);
      }
    }
  </script>
</body>
</html>
