<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Pour Soupette</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: radial-gradient(circle at top, #ffe6f0, #ffb6c1);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    .container {
      text-align: center;
      position: relative;
      z-index: 1;
    }
    h1 {
      color: #d32f2f;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.15);
    }
    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      align-items: center;
      margin-top: 1rem;
      position: relative;
    }
    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s, box-shadow 0.2s;
      font-weight: bold;
    }
    #btn-yes {
      background-color: #ff4081;
      color: white;
      box-shadow: 0 4px 15px rgba(255, 64, 129, 0.4);
    }
    #btn-yes:hover {
      transform: scale(1.1);
      background-color: #f50057;
      box-shadow: 0 6px 20px rgba(245, 0, 87, 0.5);
    }
    #btn-no {
      background-color: #ffffff;
      color: #ff4081;
      border: 2px solid #ff4081;
      position: absolute;
    }
    #success-message {
      display: none;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 1s;
    }
    #success-message p {
      font-size: 1.2rem;
      color: #555;
      margin: 0.5rem 0;
    }
    #success-message img {
      width: 200px;
      margin-top: 20px;
      border-radius: 10px;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: #f00;
      animation: fall linear forwards;
      top: -10px;
      z-index: 0;
    }
    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="main-content">
    <h1>Soupette, veux-tu être mon Valentin&nbsp;?</h1>
    <div class="buttons">
      <button id="btn-yes">OUI ❤️</button>
      <button id="btn-no">NON</button>
    </div>
  </div>
  <div id="success-message">
    <h1>Wouhou ! Je savais que tu dirais oui ! ❤️</h1>
    <p>Rendez-vous le 14 février.</p>
    <img src="https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif" alt="Célébration"/>
  </div>
  <script>
    const btnNo = document.getElementById('btn-no');
    const btnYes = document.getElementById('btn-yes');
    const mainContent = document.getElementById('main-content');
    const successMessage = document.getElementById('success-message');

    function moveButton() {
      const btnWidth = btnNo.offsetWidth;
      const btnHeight = btnNo.offsetHeight;
      const padding = 50;
      const maxX = window.innerWidth - btnWidth - padding;
      const maxY = window.innerHeight - btnHeight - padding;
      
      const newX = Math.max(padding, Math.min(maxX, Math.random() * (maxX - padding) + padding));
      const newY = Math.max(padding, Math.min(maxY, Math.random() * (maxY - padding) + padding));
      
      btnNo.style.left = newX + 'px';
      btnNo.style.top = newY + 'px';
    }

    btnNo.addEventListener('mouseover', moveButton);
    btnNo.addEventListener('mouseenter', moveButton);
    btnNo.addEventListener('touchstart', (e) => {
      e.preventDefault();
      moveButton();
    });

    btnYes.addEventListener('click', () => {
      mainContent.style.display = 'none';
      successMessage.style.display = 'flex';
      createConfetti();
    });

    function createConfetti() {
      const colors = ['#ff4081', '#ffeb3b', '#4caf50', '#2196f3', '#ff9800'];
      for (let i = 0; i < 80; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
        document.body.appendChild(confetti);
        setTimeout(() => {
          confetti.remove();
        }, 6000);
      }
    }
  </script>
</body>
</html>
